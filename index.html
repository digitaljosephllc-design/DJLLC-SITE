<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">	
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">	
  <title>DIGITAL JOSEPH LLC</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Rimuovi limiti */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column; /* colonna: header, main, footer */
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* 100% altezza viewport */
      text-align: center;
    }

    header, footer {
      flex: 0 0 auto; /* non si espandono */
    }

    main {
      flex: 1 0 auto; /* occupa lo spazio centrale */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    main img {
      max-width: 100%;
      max-height: 70vh; /* l’immagine non supera il 60% dell’altezza dello schermo */
      height: auto;
    }
  </style>
</head>

<body>
  <header>   
    <h1><b>DIGITAL JOSEPH LLC<b></h1>
  </header>

  <main>
    <img src="MainImage.png" alt="Main Image"/>  
    <h2>The entire space in your mind.</h2>
    <p>We are arriving.</p>
  </main>

  <footer>
    <p></p>
  </footer>
</body>
</html>
